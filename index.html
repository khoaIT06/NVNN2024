<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐHCNTT21A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container text-center py-5">
        <div class="container text-center mt-5">
            <div id="main-screen">
                <h1 class="text-primary mb-4">Chào mừng đến với Hội thi Nghiệp vụ nghề nghiệp lớp ĐHCNTT21A</h1>
                <button id="start-btn" class="btn btn-lg btn-success mt-5">Bắt đầu</button>
            </div>
    
            <!-- Màn hình nhập tên -->
            <div id="player-screen" class="container d-none text-center">
                <h2 class="mb-4 text-primary">Nhập tên người chơi</h2>
                <div class="row justify-content-center">
                    <div class="col-md-2">
                        <div class="mb-3">
                            <input id="player1" type="text" class="form-control shadow-sm" placeholder="Tên người chơi 1">
                        </div>
                        <div class="mb-3">
                            <input id="player2" type="text" class="form-control shadow-sm" placeholder="Tên người chơi 2">
                        </div>
                        <button id="confirm-players-btn" class="btn btn-primary px-4 shadow-sm">OK</button>
                    </div>
                </div>
            </div>
    
            <!-- Màn hình câu hỏi -->
            <div id="question-screen" class="d-none">
                <div class="row">
                    <div class="col-md-9">
                        <h3 id="question-text" class="mb-4 text-primary"></h3>
                        <div class="answers">
                            <button class="btn btn-outline-primary answer-btn mb-2 shadow-lg" data-answer="A">A</button>
                            <button class="btn btn-outline-primary answer-btn mb-2 shadow-lg" data-answer="B">B</button>
                            <button class="btn btn-outline-primary answer-btn mb-2 shadow-lg" data-answer="C">C</button>
                            <button class="btn btn-outline-primary answer-btn mb-2 shadow-lg" data-answer="D">D</button>
                        </div>
                        <button id="start-question-btn" class="btn btn-primary d-none mt-4">Bắt Đầu</button>
                        <div class="mt-4">
                            <p id="timer" class="text-danger">Thời gian: <span id="countdown">5</span>s</p>
                            <button id="select-player-btn" class="btn btn-warning d-none">Chọn người chơi</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box">
                            <h4 class="text-center box-title">Bảng tỉ số</h4>
                            <p id="score-player1" class="mt-3">Người chơi 1: 0</p>
                            <p id="score-player2">Người chơi 2: 0</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Màn hình kết quả -->
            <div id="result-screen" class="d-none">
                <div class="victory-screen text-center">
                    <h1 id="winner" class="text-success"></h1>
                    <button id="restart-btn" class="btn btn-secondary mt-4">Chơi lại</button>
                </div>
                <!-- <canvas id="fireworks-canvas"></canvas> -->
                <canvas id="canvas"></canvas>
            </div>
        </div>
    
        <!-- Modal chọn người chơi -->
        <div class="modal fade" id="select-player-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chọn người chơi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button id="choose-player1" class="btn btn-primary w-100 mb-2"></button>
                        <button id="choose-player2" class="btn btn-primary w-100"></button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Modal thông báo đáp án -->
        <div class="modal fade" id="answer-feedback-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="answer-feedback-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="answer-feedback-body"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mt-5">
        <p>
            Developed by <strong>Tran Dang Khoa</strong> - DHCNTT21A
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
